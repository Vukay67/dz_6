{% extends './base.html' %}

{% block content %}

    <section class="section" id="menus">
      <div class="container">
        <div class="section-head">
          <h2 class="section-title">Категории</h2>
        </div>

        <div class="menu-grid">
          {% for c in category %}
          <a class="menu-card" href="{% url 'aircraft_page' c.id %}">
            <div class="menu-icon" aria-hidden="true">
              <img src="{{ c.image.url }}">
            </div>
            <div class="menu-info">
              <div class="menu-name">{{ c.categories }}</div>
            </div>
          </a>
          {% endfor %}
        </div>
      </div>
    </section>

    <main class="container">
        <section class="cards">
            {% for a in aircraft %}
            <article class="card">
                <img src="{{ a.image.url }}" alt="">
                <h2>{{ a.companys }} {{ a.model }}</h2>
                <p>Год выпуска: {{ a.year_manufacture }}</p>
                <p>Налёт: {{ a.raid }} часов</p>
                <div class="price">${{ a.current_rate }}</div>
            </article>
            {% endfor %}
        </section>
    </main>
{% endblock %}
